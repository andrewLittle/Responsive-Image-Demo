<!DOCTYPE html>
<html>
	<head>
		<title>Rwd Image test</title>
	</head>
	<body>
		<!--Starts with an img tag with no src property, unknown if this is completely valid (idea from YUI ImageLoader)-->
		<img id="displayImg" alt="This is a picture">
		<!--noscript holds base directory/name for image and the no js fallback position-->
		<noscript id="baseImg" data-basesrc="images/">
			<img alt="This is the smallest rez." src="images/small.jpg" />
		</noscript>
		<!--JQuery obviously too big for this small project, but that's what's being used on production site-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
		<script src="rwdImg.js"></script>
	</body>
</html>
